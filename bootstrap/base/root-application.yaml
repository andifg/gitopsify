apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config-app-of-apps
  namespace: patch-me
spec:
  destination:
    namespace: patch-me-see-overlays
    server: https://kubernetes.default.svc
  project: default
  source:
    path: patch-me-see-overlays
    repoURL: https://github.com/andifg/gitopsify.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
