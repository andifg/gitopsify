apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  generators:
    - list:
        elements:
          - patch-me-see-overlays
  template:
    metadata:
      name: '{{values.name}}'
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
        argocd.argoproj.io/sync-options: Prune=false
      labels:
        gitops: operator
    spec:
      project: default
      syncPolicy: {}
      source:
        repoURL: https://github.com/andifg/gitopsify.git
        targetRevision: main
        path: '{{values.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: openshift-gitops